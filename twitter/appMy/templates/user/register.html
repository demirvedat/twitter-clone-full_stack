{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>twitter</title>
</head>
<body style="background-color: rgb(143, 143, 143);">
    <div class="row justify-content-center mt-4">
        <div class="col-4" style="background-color:aliceblue ;">
            <h2 style="background-color:rgb(166, 226, 250); text-align: center; padding:10px;">Twitter'a kaydol</h2><hr>
            <form method="POST">
                {% csrf_token %}
                <div class="row mb-2">
                  <div class="col">
                    <div class="form">
                      <label class="form-label" for="form3Example1">Ad</label>
                      <input type="text" name="name" id="form3Example1" class="form-control" />
                    </div>
                  </div>
                  <div class="col">
                    <div class="form">
                        <label class="form-label" for="form3Example2">Soyad</label>
                      <input type="text" name="surname" id="form3Example2" class="form-control" />
                    </div>
                  </div>
                </div>
              
                <div class="form mb-2">
                    <label class="form-label" for="form3Example3">Email</label>
                  <input type="email" name="email" id="form3Example3" class="form-control" />
                </div>
                <div class="form mb-2">
                    <label class="form-label" for="form3Example3">Kuallanici adi</label>
                  <input type="text" name="username" id="form3Example3" class="form-control" />
                </div>
              
                <div class="form mb-2">
                    <label class="form-label" for="form3Example4">Sifre</label>
                  <input type="password" name="password1" id="form3Example4" class="form-control" />
                </div>
                <div class="form mb-2">
                    <label class="form-label" for="form3Example4">Sifreyi onayla</label>
                  <input type="password" name="password2" id="form3Example4" class="form-control" />
                </div>
              
                <div class="form-check d-flex justify-content-center mb-4">
                    Zaten bir hesabin var mi? <a href="{% url 'loginUser' %}">Giri≈ü yap</a>
                </div>
                <div class="rebtn-box w-100 d-flex justify-content-center">
                  <button style="background-color:rgb(166, 226, 250);" type="submit" class="btn btn-block mb-4 w-50">Kaydol</button>
                  
                </div>
              </form>    
        </div>
    </div>

 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>   
</body>
</html>
